<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<link rel="stylesheet" href="styles.css">
		
		<section id="surf_logo">
			<div class="margin-top rcorners center-div">
				<div class="left-margin bottom-padding">
	<div class="sub-title-top-bottom">
					<h1>SOTI SURF<br></h1>
					</div>
					
					<img src="app_icon.png" alt="Italian Trulli" width="100" height="100">
	
			</div>
		</section>
		
		<section id="scanner_functions">
			<div class="margin-top rcorners center-div">
				<div class="left-margin bottom-padding">
					<div class="sub-title-top-padding">
						<h1>Set Screen<br></h1>
					</div>
						<p id="demo">Template: </p>
						<select name="template" id="template">
							<option value="1;header1;content1">PG1</option>
							<option value="1;;content1">PG1A</option>
							<option value="1;header1;content1;2;header2;content2">PG2</option>
							<option value="1;header1;content1;2;header2;content2;3;header3;content3">PG3</option>
							<option value="1;;content1">PG1C</option>
							<option value="1;;content1;2;;content2">PG2C</option>
							<option value="1;;content1">PG1E</option>
							<option value="1;;content1;2;;content2">PG2E</option>
							<option value="1;;content1">PG1I</option>
							<option value="1;;content1;2;;content2">PG2I</option>
							<option value="1||content1|2||content2">PG2I</option>
							<option value="1;;content1;2;;content2">PG2X</option>
						</select>
						<br>
  
						<p >Refresh Type : </p> 
						<select name="refresh" id="refresh_type">
							<option value="r1">FULL_REFRESH</option>
							<option value="r2">PARTIAL_REFRESH</option>
							<option value="r3">DEFAULT</option>
						</select>
						<br>  <br>
						<label for="duration">Duration in Ms: </label>
						<input type="text" id="duration" name="duration">

						<button onclick="setScreenTemplate()">Set Template</button><br>
				</div>
			</div>
		</section>
		
	</body>
	
	<script>
		function setScreenTemplate() {
			var time = new Date();
			var e = document.getElementById("template");
			var strUser = e.options[e.selectedIndex].text;
			document.getElementById("result").innerHTML =strUser;
			var template = strUser
			var data= e.options[e.selectedIndex].value;
			var refresh = document.getElementById("refresh_type");
			var refresh_type = refresh.options[refresh.selectedIndex].text;
			var duration = document.getElementById("duration").value;

			document.getElementById("demo").innerHTML = template + " Template Command Triggered at "+time+" "+data;
			
			proGlove.setScreen(template,data,null,refresh_type,duration);
		}
	</script>
</html>
