<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body style="background:red">
		<link rel="stylesheet" href="styles.css">
		
		<section id="surf_logo">
			<div class="margin-top center-div">
			
	<p id="bookname" style="color:white"><strong>Book title: </strong>The Alchemist</p>
<p id="bookcost" style="color:white"><strong>Cost: </strong>$9.36</p>
<p id="bookquantity" style="color:white"><strong>Quantity: </strong>0</p>
<p id="booklocation" style="color:white"><strong>Location: </strong>N/A</p>		
<p id="order" style="color:white"><strong>Order: </strong>Link to order&nbsp;<a href="https://www.amazon.in/Alchemist-Paulo-Coelho/dp/9388241452/">https://www.amazon.in/Alchemist-Paulo-Coelho/dp/9388241452/</a></p>		
				
	<label id="text-error" style="color:white;font-size:36px;"><br></label> 
	
	
	</div>
	
		</section>
		
		
		
	</body>
	
	<script>
        function itemNotFound(item) {
        document.getElementById('text-error').innerHTML = "Item["
		+item+ "] is not in stock!";
        }
		
		 function itemFound(item) {
		document.body.style.background = "green";
		document.getElementById('bookname').innerHTML = "How to Win Friends and Influence People";
		document.getElementById('bookcost').innerHTML = "$19.95";
		document.getElementById('bookquantity').innerHTML = "3";
		document.getElementById('booklocation').innerHTML = "Aisle 4";
		document.getElementById("order").style.visibility = "hidden";

            document.getElementById('text-error').innerHTML = "Item["
		+item+ "] is available!";
        }
    </script>
	
</html>
